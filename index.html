<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Sets the character encoding to UTF-8. -->

   <meta charset="UTF-8">
      <!-- Ensures the webpage scales properly on different devices. -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Title of the webpage. -->
   <title>Team Selection</title>
</head>
<body>
     <!-- Main heading of the webpage. -->
   <h1>Select Your Team</h1>
   <form action="/" method="POST">
       <label for="team_choice">Choose your team:</label>
              <!-- Dropdown for team selection. -->
       <select name="team_choice" id="team_choice" required>
            <!-- Adds option to select each NFL team. -->
           {% for team in teams %}
               <option value="{{ team }}">{{ team }}</option>
           {% endfor %}
       </select>
        <!-- This is the button to submit your team choice and will redirect you to the draft simulation. -->
       <button type="submit">Start Draft</button>
   </form>
</body>
</html>
